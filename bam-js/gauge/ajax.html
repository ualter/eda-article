<head>	
	<script>
		function loadEventsFromESB() {
			var xmlhttp;
			
			if (window.XMLHttpRequest) {
			  // code for IE7+, Firefox, Chrome, Opera, Safari
			  xmlhttp=new XMLHttpRequest();
			} else{
			  // code for IE6, IE5
			  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			
			xmlhttp.onreadystatechange = function() {
			  if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				alert(xmlhttp.responseText);
			  } else {
				alert("readyState=" +  xmlhttp.readyState + ", xmlhttp.status = " + xmlhttp.status + ", response = " + xmlhttp.responseText);
			  }
			}
			
			//xmlhttp.open("GET","http://localhost:8090/events",true);
			xmlhttp.open("GET","gauge.html",true);
			xmlhttp.send();
		}
	</script>
</head>
<body>
	<input type="button" value="  .  " onclick="javascript:loadEventsFromESB();"/>
</body>
